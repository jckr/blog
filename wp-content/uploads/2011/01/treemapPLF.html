String.prototype.visualLength = function(fontFamily)
	{
	    var ruler = document.getElementById("ruler");
	    ruler.style.font = fontFamily;
	    ruler.innerHTML = this;
	    return ruler.offsetWidth;
	}

/** Computes the full class name of a given node. */
function title(d) {
  return d.parentNode ? (title(d.parentNode) + " > " + (d.nodeName>-1?details[d.nodeName].label:"")) : (d.nodeName>-1?details[d.nodeName].label:"");
}

var re = "",
    color = pv.Colors.category19().by(function(d) d.parentNode.nodeName)
    nodes = pv.dom(tm).root("tm").nodes();

var vis = new pv.Panel()
    .width(function() window.innerWidth - 20)
    .height(function() window.innerHeight - 100)
    .margin(.5);

var fill = pv.Scale.linear()
    .domain(0.8, 1, 2)
    //.range("#91bfdb", "#ffffbf", "#fc8d59")
    .range("#67A9CF","#F7F7F7", "#EF8A62")
    ;

var treemap = vis.add(pv.Layout.Treemap)
    .nodes(nodes)
    .padding(6)
    .paddingTop(20)
    .round(true);

treemap.node.add(pv.Panel)
	.strokeStyle(function(d) (d.nodeName>-1)?(details[d.nodeName].lvl<3?"#000":"#fff"):"#fff")
	//.lineWidth(function(d) (d.nodeName>-1)?(details[d.nodeName].lvl<3?5-details[d.nodeName].lvl:0):0)
	.fillStyle(function(d) (d.nodeName>-1)?fill(details[d.nodeName].cC):undefined)
	.title(function(d) (d.nodeName>-1)?details[d.nodeName].label+" ("+pv.Format.number().format((details[d.nodeName].c/1000000).toFixed(0))+" mE)":"")
	.anchor("top").add(pv.Label)
	.left(0)
		.textAlign("left").textBaseline("top")
		.text(function(d) (d.nodeName>-1)?((details[d.nodeName].label)+" ("+pv.Format.number().format((details[d.nodeName].c/1000000000).toFixed(1))+" milliards)").substr(0,d.dx/7):"")
		.visible(function(d) (d.nodeName>-1)&&(details[d.nodeName].lvl<3)&&(d.dy>20)&&(d.dx>10))
		.font(myFont);


;




vis.render();

//** Counts the number of matching classes, updating the title element. */
function count() {
  var classes = 0, bytes = 0, total = 0;
  for (var i = 0; i < nodes.length; i++) {
    var n = nodes[i];
    if(n.firstChild) continue;
    total += n.nodeValue;
    if (title(n).match(re)) {
      classes++;
      bytes += n.nodeValue;
    }
  }
  var percent = bytes / total * 100;
  document.getElementById("title").innerHTML
      = classes + " postes; "
      + (bytes / 1000)  + " milliards";
}

/** Updates the visualization and count when a new query is entered. */
function update(query) {
  if (query != re) {
    re = new RegExp(query, "i");
    count();
    vis.render();
  }
}

count();
