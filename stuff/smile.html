<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<title>Happy face / frowny face</title>
	<style>
		body {font-family:"Helvetica Neue";font-size:12px;font-weight: 400;margin:0px;}
		.main {width: 960px;}
		.label {width: 90px;}
		.slider {width: 960px;position: relative;}
		text {fill:#a2b2bb;}
		
		input[type='range'] {
			width: 800px;position: absolute;
			top: 10px; left: 100px;
			-webkit-appearance: none;
			border-radius: 2px;
			background-color: #222;
			height: 2px;
			vertical-align: middle;
		}
		input[type='range']::-moz-range-track {
			-moz-appearance: none;
			border-radius: 2px;
			background-color: #222;
			height: 2px;
		}
		input[type='range']::-webkit-slider-thumb {
			-webkit-appearance: none !important;
			border-radius: 10px;
			background-color: #888;
			border: 1px solid #999;
			height: 10px;
			width: 10px;
		}
		input[type='range']::-moz-range-thumb {
			-moz-appearance: none;
			border-radius: 10px;
			background-color: #888;
			border: 1px solid #999;
			height: 10px;
			width: 10px;
		}

	</style>
</head>
<body>
<script src="../d3.v3.min.js">
</script>
<script src="../queue.v1.min.js"></script>
<script src="../topojson.v1.min.js"></script>

<script src="smile.js"></script>
<div class="main">
	<div id="chart"></div>
	<div class="slider">Size<input type="range" id="size" min="0" max="200" value="60" step="1"/></div>
	<div class="slider">Happiness<input type="range" id="happiness" min="-1" max="1" value="0.2" step=".01"/></div>

</div>
<script>

var params = {
	height: 800, 
	width: 960
};

var query = window.location.search.substring(1);

var vars = query.split("&");
vars.forEach(function(v) {
	p=v.split("=");
	params[p[0]]=p[1]
})
vis.init(params);

</script>
</body>
</html>
