<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.29.0"></script>

		<script src='http://mbostock.github.com/d3/d3.csv.js?1.29.1' type='text/javascript'>
		<style>
			@import url("http://mbostock.github.com/d3/style.css?1.10.0");
			@import url("http://mbostock.github.com/d3/syntax.css?1.10.0");
		</style>
	</head>
	<body>
		<div id="chart">
		</div>

		<script type="text/javascript">
		 d3.csv("population.csv", function(data) {
			console.log(data.people);
		    // Convert strings to numbers.
		    data.forEach(function(d) {
		      d.people = +d.people;
		      d.year = +d.year;
		      d.age = +d.age;
    		});
    	});
		</script>
	</body>
</html>
