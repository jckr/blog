<html>
  <head>
    <title>Modèle de Nilsson</title>

    <script type="text/javascript" src="http://vis.stanford.edu/protovis//jquery-1.4.2.min.js"/></script>
    <script type="text/javascript" src="http://blog.oecdfactblog.org/wp-includes/js/protovis-r3.2.js"></script>
    <script type="text/javascript" src="http://vis.stanford.edu/protovis/jquery-ui-1.8rc3.custom.min.js"></script>

    <style type="text/css">

#fig {
  width: 520px;
  height: 500px;
  margin-top: 10px;
}

#container {
  height: 10px;
}

#speedSlider {
  position: absolute;
  top: 470px;
  width:420px;
  left: 100;
  right: 90;
  #margin-top: 3;
}

#speedLabel {
  position: absolute;
  left: 0;
  top:470px;
  width: 85;
  text-align: right;
}

#speedLabel1 {
  position: absolute;
  left: 90;
  top:490px;
  width: 85;
  text-align: center;
}

#speedLabel2 {
  position: absolute;
  left: 230;
  top:490px;
  width: 170;
  text-align: center;

  position: absolute;

  width: 85;
  text-align: center;
}


    </style>
  </head>
  <body><div id="center"><div id="fig">
    <div id="container">
      <b id="speedLabel">Vitesse:</b
      ><div id="speedSlider"></div>
      <b id="speedLabel1">-20%</b><b id="SpeedLabel2">Vitesse moyenne</b><b id="speedLabel3">+20%</b>
    </div>

    <script type="text/javascript+protovis">

$(speedSlider).slider({
  min: -20,
  max: 20,
  value: 0,
  slide: function(e, ui) {
    vitesse = ui.value;
    update();
  }
});

function casFormat(casualties, baseCasualties){
	var text=""+casualties;
	if (casualties==baseCasualties){return text;}
	text+=" (";
	text+=(casualties>baseCasualties)?"+":"";
	text+=(casualties-baseCasualties);
	text+=")";
	return text;
	}

var vitesse = 0;

var baseTues=4443;
var baseBG=34506;
var baseB=59487;
var baseAC=74409;

var tues=baseTues;
var BG=baseBG;
var B=baseB;
var AC=baseAC;

function update(){
	tues=Math.round(Math.pow((1+(vitesse/100)),4)*baseTues);
	BG=Math.round(Math.pow((1+(vitesse/100)),3)*baseBG);
	B=Math.round(Math.pow((1+(vitesse/100)),2)*baseB);
	AC=Math.round(Math.pow((1+(vitesse/100)),2)*baseAC);
	vis.render();
}


vis=new pv.Panel()
	.width(520)
	.height(400);
vis.add(pv.Label).top(0).left(415).text("Morts").font("bold 12px Georgia").textBaseline("top")
vis.add(pv.Label).top(15).right(0).text(function() {return casFormat(tues,baseTues);}).font("12px Verdana").textBaseline("top").textAlign("right")


vis.add(pv.Label).top(50).left(415).text("Hospitalisés").font("bold 12px Georgia").textStyle("red").textBaseline("top")
vis.add(pv.Label).top(65).right(0).text(function() {return casFormat(BG,baseBG);}).font("12px Verdana").textStyle("red").textBaseline("top").textAlign("right")
vis.add(pv.Label).top(100).left(415).text("Blessés").font("bold 12px Georgia").textStyle("blue").textBaseline("top")
vis.add(pv.Label).top(115).right(0).text(function() {return casFormat(B,baseB);}).font("12px Verdana").textStyle("blue").textBaseline("top").textAlign("right")
vis.add(pv.Image).top(0).left(397).url("dead.png").width(20).height(20);
vis.add(pv.Image).top(50).left(397).url("crippled.png").width(20).height(20);
vis.add(pv.Image).top(100).left(397).url("hurt.png").width(20).height(20);

vis.add(pv.Image).top(200).left(420).url("dead.png").width(20).height(20);
vis.add(pv.Label).top(217).left(435).text("= 400").font("bold 12px verdana");

rows=vis.add(pv.Panel)
	.data(pv.range(20))
	.top(function() 380-20*this.index);
cells=rows.add(pv.Panel)
	.data(pv.range(20))
	.left(function() 20*this.index).width(20).strokeStyle("#fafafa").lineWidth(1);
icon=cells.add(pv.Image)
	.height(20)
	.width(20)
	.url(function(c,a,b) {var x=400*(20*b+a);
	if(x<tues){return "dead.png";}
	if(x<tues+BG){return "crippled.png";}
	if(x<tues+BG+B){return "hurt.png";}
	return "ok.png";}

	)
//vis.anchor("center").add(pv.Label).text(function() "tues: "+tues+", blessés graves: "+BG+", blessés: "+B);
vis.render();




	</script>
  </div></div></body>
</html>
