<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Loading jquery in style</title>
		<script src="https://www.google.com/jsapi?key=ABQIAAAA7TmexcuDQwWKLTsxSS13ChRBSKT9Z8XxHdHqFQwghvP68rHoUBRw61daAgBmwHQAWGgz1aoi9svOyA" type="text/javascript"></script>

		<style>
			#demo-frame > div.demo { padding: 10px !important; }
		</style>
		<script type="text/javascript">
			google.load("jquery", "1.5.2");
			google.load("jqueryui", "1.8.12");
		</script>

	</head>
	<body>
		<script type="text/javascript">
			$(function() {
				$( "#slider" ).slider();
			});

	    </script>

	    <div class="demo">
				<div id="slider"></div>
		</div><!-- End demo -->
		<div class="demo-description" style="display: none; ">
		<p>The basic slider is horizontal and has a single handle that can be moved with the mouse or by using the arrow keys.</p>
		</div><!-- End demo-description -->
	</body>
</html>
