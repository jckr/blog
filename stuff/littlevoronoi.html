<!DOCTYPE html>
<meta charset="utf-8">
<head><style>
body{margin:0px;}
svg {
  border: solid 1px #666;
  overflow: hidden;
}

path {
  fill: yellow;
  stroke: #000;
  stroke-width: .5px;
}

circle {
  fill: #ccc;
  stroke: #000;
  pointer-events: none;
}</style></head>
<body>
<script src="http://mbostock.github.com/d3/d3.v2.min.js?2.8.1"></script>
<div id="chart" style="width:500px;height:250px"></div>
Click to move points and redraw
<script>
var width = 500,
    height = 250;

var vertices = d3.range(50).map(function(d) {
  return [Math.random() * width, Math.random() * height];
});
var palette=d3.scale.category20c().domain(d3.range(20));
var svg = d3.select("#chart")
  .append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("class", "PiYG")
    .on("click", update);

svg.selectAll("path")
    .data(d3.geom.voronoi(vertices))
  .enter().append("path")
    .style("fill",function() {return palette(Math.floor(Math.random()*20));})
    .attr("d", function(d) { return "M" + d.join("L") + "Z"; });

svg.selectAll("circle")
    .data(vertices)
	.enter().append("circle")
    .attr("transform", function(d) { return "translate(" + d + ")"; })
    .attr("r", 2);

function update() {
	var vertices = d3.range(50).map(function(d) {
	return [Math.random() * width, Math.random() * height];
	});
  
  	svg.selectAll("path")
		.data(d3.geom.voronoi(vertices)
		.map(function(d) { return "M" + d.join("L") + "Z"; }))
		.transition()
		.attr("opacity",0)
		.each("end",function() {
			d3.select(this)
				.attr("d", function(d) { return d; })
				.transition().attr("opacity",1);});
	svg.selectAll("circle")
		.data(vertices)
		.transition()
		.attr("transform", function(d) { return "translate(" + d + ")"; });
}
</script>


</body>
</html>
